<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="user">
        <img src="" alt="" class="profile img-animation">
        <h1 class="name"></h1>
        <p>Address: <span class="address"></span></p>
        <p>Email: <span class="email"></span></p>
        <p>DOB: <span class="dob"></span></p>
        <p>Phone: <span class="contact"></span></p>
        <button class="more" onclick="fetchProfile()">More Users</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
